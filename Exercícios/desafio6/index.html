<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os temos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag  &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt; em&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marca Texto</abbr></li>
        <li><abbr title="Use a tag &lt; big&gt; "> Texto Grande</abbr></li>
        <li><abbr title="Use a tag &lt;small&gt;">Texto pequeno</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Texto deletado</abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt;">Texto sublinhado</abbr></li>


    </ul>
</body>
</html>
