<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1> Parágrafos e Quebra de linha</h1>
    <hr>
    <p> VocÊ pode escrever um parágrafo de qualquer jeito. 
        <br> 
        <p> Basta colocar tudo entre o par de tags "&lt;p&gt;" e "&lt;\p&gt;"! </p>  <!--&LT; = LESS THAN = MENOR QUE / &GT; = GREATOR THAN= MAIOR QUE -->
        Quando quiser pular linha nos parágrafos, utilize a tag "&lt;br&gt;".
    </p>
    <p> Tabela de Símbolos:  
        <br> 
        &reg; <!-- Marca registrada-->
        <br>
        &copy; <!-- Copy Right-->
        <br> 
        &trade; <!--Trade Mark -->
        <br>
        ...
    </p>
    <p> Tabela de emojis:  <br>
        <!-- Ir na "emojipedia", pesquisar o emoji desejado. Copiar o "código fornecido desse emoji, após deslizar a tela. e colocar na frente:"-->

        <!-- &#x (...); -> para informar que o código é em hexadecimal-->

        &#x1F914;


    </p>
</body>
</html>
